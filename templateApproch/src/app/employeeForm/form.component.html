<div class="panel panel-primary">
    <div class="panel-heading">
        Employee Form
    </div>
    <div class="panel-body">
        <form (submit)="formSubmit()">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text"
                        class="form-control"
                        type="text"
                        id="firstname"
                        name="firstname"
                        placeholder="Firstname"
                        required/>
            </div>
            <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text"
                            class="form-control"
                            type="text"
                            id="lastname"
                            name="lastname"
                            placeholder="Lastname"
                            required/>
            </div>
            <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text"
                            class="form-control"
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Email"
                            required/>
            </div>
            <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text"
                            class="form-control"
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Password"
                            required/>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"
                        name="fulltime"
                        value="fulltime"/>
                    Full Time
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                        name="gender"
                        value="female"/>
                    Female
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                        name="gender"
                        value="male"/>
                        Male
                </label>
            </div>
            <div class="form-group">
                <label>Code Lang</label>
                <select class="form-control"
                    name="codelang">
                    <option *ngFor="let lang of languages">
                        {{lang}}
                    </option>
                </select>
            </div>
            <button type="submit"
                    class="btn btn-success">
                Submit
            </button>&nbsp;
            <button type="reset"
                    class="btn btn-danger">
                Reset
            </button>

        </form>
        
    </div>
</div>
