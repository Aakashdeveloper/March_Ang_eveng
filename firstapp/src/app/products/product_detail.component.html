<div class="panel panel-success">
        <div class="panel-heading">
            Details Page
        </div>
        <div class="panel-body">
            Details Page content for product {{id}}
            <h1>{{details[0].productName}}</h1>
            <img [src]="details[0].imageUrl"/>
            <h2>{{details[0].description}}</h2>
            <button class="btn btn-danger"
                (click)="onBack()">
                <<Back
            </button>
        </div>
    </div>
