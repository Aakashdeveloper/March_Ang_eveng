<div class="panel panel-danger">
    <div class="panel-heading">
        Reactive Form
    </div>
    <div class="panel-body">
        <form class="form-horizontal"
            (ngSubmit)="save()"
            [formGroup]="employeeForm"> 
                <div class="form-group" [ngClass]="{'has-error':(employeeForm.get('firstName').touched||
                                                                 employeeForm.get('firstName').dirty) && 
                                                                !employeeForm.get('firstName').valid}">
                    <label class="col-md-2 control-label" for="fname">
                        FirstName
                    </label> 
                    <div class="col-md-8">
                        <input class="form-control"
                            type="text"
                            id="fname"
                            placeholder="enter first Name"
                            formControlName="firstName"
                        />
                        <div class="help-block" *ngIf="(employeeForm.get('firstName').touched||
                                                        (employeeForm.get('firstName').dirty) && 
                                                        employeeForm.get('firstName').errors)">
                            <span *ngIf="employeeForm.get('firstName').errors.required">
                                Please Enter firstName
                            </span>
                            <span *ngIf="employeeForm.get('firstName').errors.minlength">
                                    Min length should be 3
                            </span>
                        </div>
                    </div>
                    
                </div>
                <div class="form-group">
                        <label class="col-md-2 control-label" for="lname">
                            LastName
                        </label> 
                        <div class="col-md-8">
                            <input class="form-control"
                                type="text"
                                id="lname"
                                placeholder="enter last Name"
                                formControlName="lastName"
                            />
                        </div>
                </div>
        </form>
    </div>
</div>
